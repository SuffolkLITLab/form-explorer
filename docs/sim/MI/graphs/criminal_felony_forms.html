<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Advice of Rights (Circuit Court Plea)", "label": "Advice of Rights (Circuit Court Plea)", "shape": "dot", "size": 10}, {"id": "Motion for Relief from Judgment", "label": "Motion for Relief from Judgment", "shape": "dot", "size": 10}, {"id": "Order Vacating Conviction and Entering New Disposition", "label": "Order Vacating Conviction and Entering New Disposition", "shape": "dot", "size": 10}, {"id": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "label": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "shape": "dot", "size": 10}, {"id": "Felony Set, Summons", "label": "Felony Set, Summons", "shape": "dot", "size": 10}, {"id": "Felony Set, Warrant", "label": "Felony Set, Warrant", "shape": "dot", "size": 10}, {"id": "Felony Set, Information/Amended", "label": "Felony Set, Information/Amended", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Advice of Rights (Circuit Court Plea)", "to": "Motion for Relief from Judgment", "weight": 1}, {"from": "Advice of Rights (Circuit Court Plea)", "to": "Order Vacating Conviction and Entering New Disposition", "weight": 1}, {"from": "Advice of Rights (Circuit Court Plea)", "to": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "weight": 1}, {"from": "Advice of Rights (Circuit Court Plea)", "to": "Felony Set, Summons", "weight": 1}, {"from": "Advice of Rights (Circuit Court Plea)", "to": "Felony Set, Warrant", "weight": 1}, {"from": "Advice of Rights (Circuit Court Plea)", "to": "Felony Set, Information/Amended", "weight": 1}, {"from": "Motion for Relief from Judgment", "to": "Felony Set, Information/Amended", "weight": 1}, {"from": "Motion for Relief from Judgment", "to": "Felony Set, Summons", "weight": 1}, {"from": "Motion for Relief from Judgment", "to": "Felony Set, Warrant", "weight": 1}, {"from": "Motion for Relief from Judgment", "to": "Order Vacating Conviction and Entering New Disposition", "weight": 1}, {"from": "Motion for Relief from Judgment", "to": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "weight": 1}, {"from": "Order Vacating Conviction and Entering New Disposition", "to": "Felony Set, Information/Amended", "weight": 1}, {"from": "Order Vacating Conviction and Entering New Disposition", "to": "Felony Set, Summons", "weight": 1}, {"from": "Order Vacating Conviction and Entering New Disposition", "to": "Felony Set, Warrant", "weight": 1}, {"from": "Order Vacating Conviction and Entering New Disposition", "to": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "weight": 1}, {"from": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "to": "Felony Set, Information/Amended", "weight": 1}, {"from": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "to": "Felony Set, Summons", "weight": 1}, {"from": "Waiver of Arraignment and Election to Stand Mute or Enter Not Guilty Plea", "to": "Felony Set, Warrant", "weight": 1}, {"from": "Felony Set, Summons", "to": "Felony Set, Information/Amended", "weight": 1}, {"from": "Felony Set, Summons", "to": "Felony Set, Warrant", "weight": 1}, {"from": "Felony Set, Warrant", "to": "Felony Set, Information/Amended", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 6}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 30, "edgeMinimization": false}}, "interaction": {"navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
