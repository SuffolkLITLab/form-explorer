<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Answer to Complaint to Recover Possession of Property", "label": "Answer to Complaint to Recover Possession of Property", "shape": "dot", "size": 10}, {"id": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "label": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "shape": "dot", "size": 10}, {"id": "Answer, Nonpayment of Rent, Landlord-Tenant", "label": "Answer, Nonpayment of Rent, Landlord-Tenant", "shape": "dot", "size": 10}, {"id": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "label": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "shape": "dot", "size": 10}, {"id": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "label": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "shape": "dot", "size": 10}, {"id": "Complaint for Possession after Land Contract Forfeiture", "label": "Complaint for Possession after Land Contract Forfeiture", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Answer to Complaint to Recover Possession of Property", "to": "Answer to Complaint to Recover Possession of Property", "weight": 1}, {"from": "Answer to Complaint to Recover Possession of Property", "to": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "weight": 1}, {"from": "Answer to Complaint to Recover Possession of Property", "to": "Answer, Nonpayment of Rent, Landlord-Tenant", "weight": 1}, {"from": "Answer to Complaint to Recover Possession of Property", "to": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "weight": 1}, {"from": "Answer to Complaint to Recover Possession of Property", "to": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "weight": 1}, {"from": "Answer to Complaint to Recover Possession of Property", "to": "Complaint for Possession after Land Contract Forfeiture", "weight": 1}, {"from": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "to": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "weight": 1}, {"from": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "to": "Answer, Nonpayment of Rent, Landlord-Tenant", "weight": 1}, {"from": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "to": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "weight": 1}, {"from": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "to": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "weight": 1}, {"from": "Answer, Damage/Health Hazard to Property, Landlord-Tenant", "to": "Complaint for Possession after Land Contract Forfeiture", "weight": 1}, {"from": "Answer, Nonpayment of Rent, Landlord-Tenant", "to": "Answer, Nonpayment of Rent, Landlord-Tenant", "weight": 1}, {"from": "Answer, Nonpayment of Rent, Landlord-Tenant", "to": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "weight": 1}, {"from": "Answer, Nonpayment of Rent, Landlord-Tenant", "to": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "weight": 1}, {"from": "Answer, Nonpayment of Rent, Landlord-Tenant", "to": "Complaint for Possession after Land Contract Forfeiture", "weight": 1}, {"from": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "to": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "weight": 1}, {"from": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "to": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "weight": 1}, {"from": "Answer, Termination of Tenancy, Mobile Home Park - Mobile Home Owner (Just-Cause Termination)", "to": "Complaint for Possession after Land Contract Forfeiture", "weight": 1}, {"from": "Application and Order of Eviction, Landlord-Tenant/Land Contract", "to": "Complaint for Possession after Land Contract Forfeiture", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 6}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 30, "edgeMinimization": false}}, "interaction": {"navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
