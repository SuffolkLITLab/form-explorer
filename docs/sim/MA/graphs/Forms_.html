        nodes = new vis.DataSet([{"id": "Affidavit of address verification: Mass. R. Civ. P. 8.1", "label": "Affidavit of address verification: Mass. R. Civ. P. 8.1", "shape": "dot", "size": 10}, {"id": "Affidavit of address re-verification upon request for default judgment", "label": "Affidavit of address re-verification upon request for default judgment", "shape": "dot", "size": 10}, {"id": "Affidavit of compliance and plaintiff\u0027s entitlement to judgment: Mass. R. Civ. P. 55.1", "label": "Affidavit of compliance and plaintiff\u0027s entitlement to judgment: Mass. R. Civ. P. 55.1", "shape": "dot", "size": 10}, {"id": "Affidavit providing documentation of debt", "label": "Affidavit providing documentation of debt", "shape": "dot", "size": 10}, {"id": "Affidavit regarding debt: Mass. R. Civ. P. 8.1 ", "label": "Affidavit regarding debt: Mass. R. Civ. P. 8.1 ", "shape": "dot", "size": 10}, {"id": "Certification regarding statute of limitations", "label": "Certification regarding statute of limitations", "shape": "dot", "size": 10}]);

on of debt", "to": "Affidavit regarding debt: Mass. R. Civ. P. 8.1 ", "weight": 1}, {"from": "Affidavit providing documentation of debt", "to": "Certification regarding statute of limitations", "weight": 1}, {"from": "Affidavit regarding debt: Mass. R. Civ. P. 8.1 ", "to": "Certification regarding statute of limitations", "weight": 1}]);
