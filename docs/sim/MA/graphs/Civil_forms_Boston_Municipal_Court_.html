<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Application Under Rule 33 for Entry of Judgment", "label": "Application Under Rule 33 for Entry of Judgment", "shape": "dot", "size": 10}, {"id": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "label": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "shape": "dot", "size": 10}, {"id": "Request for Default Pursuant to Rule 55", "label": "Request for Default Pursuant to Rule 55", "shape": "dot", "size": 10}, {"id": "Request for Default Judgment Rule 55", "label": "Request for Default Judgment Rule 55", "shape": "dot", "size": 10}, {"id": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "label": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "shape": "dot", "size": 10}, {"id": "Certification by Parties for Out-of-Court Case Management Conference", "label": "Certification by Parties for Out-of-Court Case Management Conference", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Application Under Rule 33 for Entry of Judgment", "to": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "weight": 1}, {"from": "Application Under Rule 33 for Entry of Judgment", "to": "Request for Default Pursuant to Rule 55", "weight": 1}, {"from": "Application Under Rule 33 for Entry of Judgment", "to": "Request for Default Judgment Rule 55", "weight": 1}, {"from": "Application Under Rule 33 for Entry of Judgment", "to": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "weight": 1}, {"from": "Application Under Rule 33 for Entry of Judgment", "to": "Certification by Parties for Out-of-Court Case Management Conference", "weight": 1}, {"from": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "to": "Certification by Parties for Out-of-Court Case Management Conference", "weight": 1}, {"from": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "to": "Request for Default Pursuant to Rule 55", "weight": 1}, {"from": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "to": "Request for Default Judgment Rule 55", "weight": 1}, {"from": "Certification of Compliance with Rule 5 of the SJC Uniform Rules of Dispute Resolution", "to": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "weight": 1}, {"from": "Request for Default Pursuant to Rule 55", "to": "Certification by Parties for Out-of-Court Case Management Conference", "weight": 1}, {"from": "Request for Default Pursuant to Rule 55", "to": "Request for Default Judgment Rule 55", "weight": 1}, {"from": "Request for Default Pursuant to Rule 55", "to": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "weight": 1}, {"from": "Request for Default Judgment Rule 55", "to": "Certification by Parties for Out-of-Court Case Management Conference", "weight": 1}, {"from": "Request for Default Judgment Rule 55", "to": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "weight": 1}, {"from": "Request for Default Pursuant to Rule 55 Applicable to Counterclaims and Cross-Claims", "to": "Certification by Parties for Out-of-Court Case Management Conference", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 3}}, "edges": {"color": {"inherit": true}, "physics": false, "smooth": {"type": "continuous", "forceDirection": "none", "roundness": 1}}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
