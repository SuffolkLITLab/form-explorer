<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Nomination for oneself of a guardian and* a conservator ", "label": "Nomination for oneself of a guardian and* a conservator ", "shape": "dot", "size": 10}, {"id": "Nomination of a conservator for someone else ", "label": "Nomination of a conservator for someone else ", "shape": "dot", "size": 10}, {"id": "Nomination of a guardian for someone else ", "label": "Nomination of a guardian for someone else ", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Nomination for oneself of a guardian and* a conservator ", "to": "Nomination of a conservator for someone else ", "weight": 1}, {"from": "Nomination for oneself of a guardian and* a conservator ", "to": "Nomination of a guardian for someone else ", "weight": 1}, {"from": "Nomination of a conservator for someone else ", "to": "Nomination of a guardian for someone else ", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 6}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 30, "edgeMinimization": false}}, "interaction": {"navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
