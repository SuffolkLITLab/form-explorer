<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Defendant\u2019s Motion to Dismiss Small Claims Case for Lack of Plaintiff Participation in Online Dispute Resolution ", "label": "Defendant\u2019s Motion to Dismiss Small Claims Case for Lack of Plaintiff Participation in Online Dispute Resolution ", "shape": "dot", "size": 10}, {"id": "Motion for Default Judgment: Online Dispute Resolution Case ", "label": "Motion for Default Judgment: Online Dispute Resolution Case ", "shape": "dot", "size": 10}, {"id": "Small Claims Affidavit and Summons: Online Dispute Resolution Case ", "label": "Small Claims Affidavit and Summons: Online Dispute Resolution Case ", "shape": "dot", "size": 10}, {"id": "Order Granting Default Judgment: Online Dispute Resolution Case ", "label": "Order Granting Default Judgment: Online Dispute Resolution Case ", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Defendant\u2019s Motion to Dismiss Small Claims Case for Lack of Plaintiff Participation in Online Dispute Resolution ", "to": "Motion for Default Judgment: Online Dispute Resolution Case ", "weight": 1}, {"from": "Defendant\u2019s Motion to Dismiss Small Claims Case for Lack of Plaintiff Participation in Online Dispute Resolution ", "to": "Small Claims Affidavit and Summons: Online Dispute Resolution Case ", "weight": 1}, {"from": "Defendant\u2019s Motion to Dismiss Small Claims Case for Lack of Plaintiff Participation in Online Dispute Resolution ", "to": "Order Granting Default Judgment: Online Dispute Resolution Case ", "weight": 1}, {"from": "Motion for Default Judgment: Online Dispute Resolution Case ", "to": "Small Claims Affidavit and Summons: Online Dispute Resolution Case ", "weight": 1}, {"from": "Motion for Default Judgment: Online Dispute Resolution Case ", "to": "Order Granting Default Judgment: Online Dispute Resolution Case ", "weight": 1}, {"from": "Small Claims Affidavit and Summons: Online Dispute Resolution Case ", "to": "Order Granting Default Judgment: Online Dispute Resolution Case ", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 6}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 30, "edgeMinimization": false}}, "interaction": {"navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
