<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Acceptance of Service, Appearance, Consent, and Waiver ", "label": "Acceptance of Service, Appearance, Consent, and Waiver ", "shape": "dot", "size": 10}, {"id": "Income verification and compliance with child support guidelines ", "label": "Income verification and compliance with child support guidelines ", "shape": "dot", "size": 10}, {"id": "Certification of readiness for trial ", "label": "Certification of readiness for trial ", "shape": "dot", "size": 10}, {"id": "Declaration of jurisdiction and grounds for divorce ", "label": "Declaration of jurisdiction and grounds for divorce ", "shape": "dot", "size": 10}, {"id": "Respondent\u0027s Declaration of Military Service ", "label": "Respondent\u0027s Declaration of Military Service ", "shape": "dot", "size": 10}, {"id": "Trial issues - domestic cases ", "label": "Trial issues - domestic cases ", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Acceptance of Service, Appearance, Consent, and Waiver ", "to": "Income verification and compliance with child support guidelines ", "weight": 1}, {"from": "Acceptance of Service, Appearance, Consent, and Waiver ", "to": "Certification of readiness for trial ", "weight": 1}, {"from": "Acceptance of Service, Appearance, Consent, and Waiver ", "to": "Declaration of jurisdiction and grounds for divorce ", "weight": 1}, {"from": "Acceptance of Service, Appearance, Consent, and Waiver ", "to": "Respondent\u0027s Declaration of Military Service ", "weight": 1}, {"from": "Acceptance of Service, Appearance, Consent, and Waiver ", "to": "Trial issues - domestic cases ", "weight": 1}, {"from": "Income verification and compliance with child support guidelines ", "to": "Certification of readiness for trial ", "weight": 1}, {"from": "Income verification and compliance with child support guidelines ", "to": "Declaration of jurisdiction and grounds for divorce ", "weight": 1}, {"from": "Income verification and compliance with child support guidelines ", "to": "Respondent\u0027s Declaration of Military Service ", "weight": 1}, {"from": "Income verification and compliance with child support guidelines ", "to": "Trial issues - domestic cases ", "weight": 1}, {"from": "Certification of readiness for trial ", "to": "Declaration of jurisdiction and grounds for divorce ", "weight": 1}, {"from": "Certification of readiness for trial ", "to": "Respondent\u0027s Declaration of Military Service ", "weight": 1}, {"from": "Certification of readiness for trial ", "to": "Trial issues - domestic cases ", "weight": 1}, {"from": "Declaration of jurisdiction and grounds for divorce ", "to": "Respondent\u0027s Declaration of Military Service ", "weight": 1}, {"from": "Declaration of jurisdiction and grounds for divorce ", "to": "Trial issues - domestic cases ", "weight": 1}, {"from": "Respondent\u0027s Declaration of Military Service ", "to": "Trial issues - domestic cases ", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 3}}, "edges": {"color": {"inherit": true}, "physics": false, "smooth": {"type": "continuous", "forceDirection": "none", "roundness": 1}}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
