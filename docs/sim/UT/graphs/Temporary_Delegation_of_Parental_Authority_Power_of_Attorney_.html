<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Power of Attorney over Protected Person or Minor Child ", "label": "Power of Attorney over Protected Person or Minor Child ", "shape": "dot", "size": 10}, {"id": "Power of Attorney over Protected Person or Minor Child / Poder Notarial sobre una persona bajo cuidado o un hijo", "label": "Power of Attorney over Protected Person or Minor Child / Poder Notarial sobre una persona bajo cuidado o un hijo", "shape": "dot", "size": 10}, {"id": "Revocation of Power of Attorney ", "label": "Revocation of Power of Attorney ", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Power of Attorney over Protected Person or Minor Child ", "to": "Power of Attorney over Protected Person or Minor Child / Poder Notarial sobre una persona bajo cuidado o un hijo", "weight": 1}, {"from": "Power of Attorney over Protected Person or Minor Child ", "to": "Revocation of Power of Attorney ", "weight": 1}, {"from": "Power of Attorney over Protected Person or Minor Child / Poder Notarial sobre una persona bajo cuidado o un hijo", "to": "Revocation of Power of Attorney ", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 3}}, "edges": {"color": {"inherit": true}, "physics": false, "smooth": {"type": "continuous", "forceDirection": "none", "roundness": 1}}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
