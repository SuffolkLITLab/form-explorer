<head>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "label": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "shape": "dot", "size": 10}, {"id": "Order on Petition to Recognize a Relationship as a Marriage ", "label": "Order on Petition to Recognize a Relationship as a Marriage ", "shape": "dot", "size": 10}, {"id": "Petition to Recognize a Relationship as a Marriage ", "label": "Petition to Recognize a Relationship as a Marriage ", "shape": "dot", "size": 10}, {"id": "Notice of Judgment ", "label": "Notice of Judgment ", "shape": "dot", "size": 10}, {"id": "Request to Submit for Decision ", "label": "Request to Submit for Decision ", "shape": "dot", "size": 10}, {"id": "Stipulation to Enter Judgment ", "label": "Stipulation to Enter Judgment ", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "to": "Order on Petition to Recognize a Relationship as a Marriage ", "weight": 1}, {"from": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "to": "Petition to Recognize a Relationship as a Marriage ", "weight": 1}, {"from": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "to": "Notice of Judgment ", "weight": 1}, {"from": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "to": "Request to Submit for Decision ", "weight": 1}, {"from": "Findings of Fact and Conclusions of Law on Petition to Recognize a Relationship as a Marriage ", "to": "Stipulation to Enter Judgment ", "weight": 1}, {"from": "Order on Petition to Recognize a Relationship as a Marriage ", "to": "Notice of Judgment ", "weight": 1}, {"from": "Order on Petition to Recognize a Relationship as a Marriage ", "to": "Petition to Recognize a Relationship as a Marriage ", "weight": 1}, {"from": "Order on Petition to Recognize a Relationship as a Marriage ", "to": "Request to Submit for Decision ", "weight": 1}, {"from": "Order on Petition to Recognize a Relationship as a Marriage ", "to": "Stipulation to Enter Judgment ", "weight": 1}, {"from": "Petition to Recognize a Relationship as a Marriage ", "to": "Notice of Judgment ", "weight": 1}, {"from": "Petition to Recognize a Relationship as a Marriage ", "to": "Request to Submit for Decision ", "weight": 1}, {"from": "Petition to Recognize a Relationship as a Marriage ", "to": "Stipulation to Enter Judgment ", "weight": 1}, {"from": "Notice of Judgment ", "to": "Request to Submit for Decision ", "weight": 1}, {"from": "Notice of Judgment ", "to": "Stipulation to Enter Judgment ", "weight": 1}, {"from": "Request to Submit for Decision ", "to": "Stipulation to Enter Judgment ", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 6}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 30, "edgeMinimization": false}}, "interaction": {"navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
