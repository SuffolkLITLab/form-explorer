<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Notice of Intent to Destroy Superior Court Records; Offer to Transfer Possession", "label": "Notice of Intent to Destroy Superior Court Records; Offer to Transfer Possession", "shape": "dot", "size": 10}, {"id": "Request for Transfer or Extension of Time for Retention of Superior Court Records", "label": "Request for Transfer or Extension of Time for Retention of Superior Court Records", "shape": "dot", "size": 10}, {"id": "Notice of Hearing on Request for Transfer or Extension of Time for Retention of Superior Court Records; Court Record; Release and Receipt of Records", "label": "Notice of Hearing on Request for Transfer or Extension of Time for Retention of Superior Court Records; Court Record; Release and Receipt of Records", "shape": "dot", "size": 10}, {"id": "Release and Receipt of Superior Court Records", "label": "Release and Receipt of Superior Court Records", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Notice of Intent to Destroy Superior Court Records; Offer to Transfer Possession", "to": "Request for Transfer or Extension of Time for Retention of Superior Court Records", "weight": 1}, {"from": "Notice of Intent to Destroy Superior Court Records; Offer to Transfer Possession", "to": "Notice of Hearing on Request for Transfer or Extension of Time for Retention of Superior Court Records; Court Record; Release and Receipt of Records", "weight": 1}, {"from": "Notice of Intent to Destroy Superior Court Records; Offer to Transfer Possession", "to": "Release and Receipt of Superior Court Records", "weight": 1}, {"from": "Request for Transfer or Extension of Time for Retention of Superior Court Records", "to": "Notice of Hearing on Request for Transfer or Extension of Time for Retention of Superior Court Records; Court Record; Release and Receipt of Records", "weight": 1}, {"from": "Request for Transfer or Extension of Time for Retention of Superior Court Records", "to": "Release and Receipt of Superior Court Records", "weight": 1}, {"from": "Notice of Hearing on Request for Transfer or Extension of Time for Retention of Superior Court Records; Court Record; Release and Receipt of Records", "to": "Release and Receipt of Superior Court Records", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 3}}, "edges": {"color": {"inherit": true}, "physics": false, "smooth": {"type": "continuous", "forceDirection": "none", "roundness": 1}}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
