<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Civil Case Cover Sheet", "label": "Civil Case Cover Sheet", "shape": "dot", "size": 10}, {"id": "Confidential Cover Sheet False Claims Action", "label": "Confidential Cover Sheet False Claims Action", "shape": "dot", "size": 10}, {"id": "Case Management Statement", "label": "Case Management Statement", "shape": "dot", "size": 10}, {"id": "Notice of Stay of Proceedings", "label": "Notice of Stay of Proceedings", "shape": "dot", "size": 10}, {"id": "Notice of Settlement of Entire Case", "label": "Notice of Settlement of Entire Case", "shape": "dot", "size": 10}, {"id": "Notice of Related Case", "label": "Notice of Related Case", "shape": "dot", "size": 10}, {"id": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "label": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "shape": "dot", "size": 10}, {"id": "Notice of Termination or Modification of Stay", "label": "Notice of Termination or Modification of Stay", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Civil Case Cover Sheet", "to": "Confidential Cover Sheet False Claims Action", "weight": 1}, {"from": "Civil Case Cover Sheet", "to": "Case Management Statement", "weight": 1}, {"from": "Civil Case Cover Sheet", "to": "Notice of Stay of Proceedings", "weight": 1}, {"from": "Civil Case Cover Sheet", "to": "Notice of Settlement of Entire Case", "weight": 1}, {"from": "Civil Case Cover Sheet", "to": "Notice of Related Case", "weight": 1}, {"from": "Civil Case Cover Sheet", "to": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "weight": 1}, {"from": "Civil Case Cover Sheet", "to": "Notice of Termination or Modification of Stay", "weight": 1}, {"from": "Confidential Cover Sheet False Claims Action", "to": "Case Management Statement", "weight": 1}, {"from": "Confidential Cover Sheet False Claims Action", "to": "Notice of Stay of Proceedings", "weight": 1}, {"from": "Confidential Cover Sheet False Claims Action", "to": "Notice of Settlement of Entire Case", "weight": 1}, {"from": "Confidential Cover Sheet False Claims Action", "to": "Notice of Related Case", "weight": 1}, {"from": "Confidential Cover Sheet False Claims Action", "to": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "weight": 1}, {"from": "Confidential Cover Sheet False Claims Action", "to": "Notice of Termination or Modification of Stay", "weight": 1}, {"from": "Case Management Statement", "to": "Notice of Related Case", "weight": 1}, {"from": "Case Management Statement", "to": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "weight": 1}, {"from": "Case Management Statement", "to": "Notice of Stay of Proceedings", "weight": 1}, {"from": "Case Management Statement", "to": "Notice of Settlement of Entire Case", "weight": 1}, {"from": "Case Management Statement", "to": "Notice of Termination or Modification of Stay", "weight": 1}, {"from": "Notice of Stay of Proceedings", "to": "Notice of Related Case", "weight": 1}, {"from": "Notice of Stay of Proceedings", "to": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "weight": 1}, {"from": "Notice of Stay of Proceedings", "to": "Notice of Termination or Modification of Stay", "weight": 1}, {"from": "Notice of Stay of Proceedings", "to": "Notice of Settlement of Entire Case", "weight": 1}, {"from": "Notice of Settlement of Entire Case", "to": "Notice of Related Case", "weight": 1}, {"from": "Notice of Settlement of Entire Case", "to": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "weight": 1}, {"from": "Notice of Settlement of Entire Case", "to": "Notice of Termination or Modification of Stay", "weight": 1}, {"from": "Notice of Related Case", "to": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "weight": 1}, {"from": "Notice of Related Case", "to": "Notice of Termination or Modification of Stay", "weight": 1}, {"from": "Ex Parte Application for Extension of Time to Serve Pleading and Orders", "to": "Notice of Termination or Modification of Stay", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 3}}, "edges": {"color": {"inherit": true}, "physics": false, "smooth": {"type": "continuous", "forceDirection": "none", "roundness": 1}}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
