<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Answer\u2014Disability Access", "label": "Answer\u2014Disability Access", "shape": "dot", "size": 10}, {"id": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "label": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "shape": "dot", "size": 10}, {"id": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "label": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "shape": "dot", "size": 10}, {"id": "Proof of Service\u2014Disability Access Litigation", "label": "Proof of Service\u2014Disability Access Litigation", "shape": "dot", "size": 10}, {"id": "Application for Mandatory Evaluation Conference Under Code of Civil Procedure Section 55.545", "label": "Application for Mandatory Evaluation Conference Under Code of Civil Procedure Section 55.545", "shape": "dot", "size": 10}, {"id": "Notice of Mandatory Evaluation Conference", "label": "Notice of Mandatory Evaluation Conference", "shape": "dot", "size": 10}, {"id": "Confidential Cover Sheet and Declaration re Documents for Stay and Early Evaluation Conference", "label": "Confidential Cover Sheet and Declaration re Documents for Stay and Early Evaluation Conference", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Answer\u2014Disability Access", "to": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "weight": 1}, {"from": "Answer\u2014Disability Access", "to": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "weight": 1}, {"from": "Answer\u2014Disability Access", "to": "Proof of Service\u2014Disability Access Litigation", "weight": 1}, {"from": "Answer\u2014Disability Access", "to": "Application for Mandatory Evaluation Conference Under Code of Civil Procedure Section 55.545", "weight": 1}, {"from": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Application for Mandatory Evaluation Conference Under Code of Civil Procedure Section 55.545", "weight": 1}, {"from": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Proof of Service\u2014Disability Access Litigation", "weight": 1}, {"from": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Notice of Mandatory Evaluation Conference", "weight": 1}, {"from": "Defendant\u0027s Application for Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "weight": 1}, {"from": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Proof of Service\u2014Disability Access Litigation", "weight": 1}, {"from": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Application for Mandatory Evaluation Conference Under Code of Civil Procedure Section 55.545", "weight": 1}, {"from": "Notice of Stay of Proceedings and Early Evaluation Conference, Joint Inspection", "to": "Notice of Mandatory Evaluation Conference", "weight": 1}, {"from": "Proof of Service\u2014Disability Access Litigation", "to": "Application for Mandatory Evaluation Conference Under Code of Civil Procedure Section 55.545", "weight": 1}, {"from": "Notice of Mandatory Evaluation Conference", "to": "Confidential Cover Sheet and Declaration re Documents for Stay and Early Evaluation Conference", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"strokeWidth": 3}}, "edges": {"color": {"inherit": true}, "physics": false, "smooth": {"type": "continuous", "forceDirection": "none", "roundness": 1}}, "physics": {"minVelocity": 0.75, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
